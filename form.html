    <form id="register-form">
      <label for="">Your login</label>
      <p id="check-login"></p>
      <input type="text" name="user-login" id="user-login" />
      <label for="">Your email</label>
      <p id="check-email"></p>
      <input type="email" name="user-email" id="user-email" />
      <label for="">Your name</label>
      <p id="check-name"></p>
      <input type="text" name="user-name" id="user-name" />
      <label for="">Your surname</label>
      <p id="check-surname"></p>
      <input type="text" name="user-surname" id="user-surname" />
      <label for="">Your password</label>
      <p id="check-pass"></p>
      <input type="password" name="user-password" id="user-password" />
      <button id="sendButton">Submit</button>
    </form>

    <div class="content">
      <div class="login">
        <form id="login-form">
          <h1>LOG IN</h1>
          <label>Username</label>
          <input type="text" id="login-username" />

          <label>Password</label>
          <input type="password" id="login-password" />

          <button type="button" id="loginButton">Submit</button>
        </form>
      </div>
    </div>

    <div
      id="user-info"
      style="display: none; text-align: center; margin-top: 20px"
    >
      <h2>Registered User Information</h2>
      <p id="display-login"></p>
      <p id="display-email"></p>
      <p id="display-name"></p>
      <p id="display-surname"></p>
      <p id="display-password"></p>
    </div>
